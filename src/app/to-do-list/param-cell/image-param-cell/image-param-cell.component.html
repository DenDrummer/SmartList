<div *ngIf="param.type === 'Image'"
     [class.expanded]="!compactMode"
     class="imageParam">
  <img (click)="fileInput.click()"
       [class.expanded]="!compactMode"
       [src]="param.value"
       class="imgDiv"/>
  <input #fileInput
         (change)="fileSelected($event)"
         style="display: none"
         accept="image/png"
         type="file">
</div>
